Endpoint to register a user
---
tags:
  - SIGNUP
parameters:
  - name: body
    description: This contains imformation required for signing up a new user
    in: body
    required: true
    schema:
      type: object
      required:
        - "firstname"
        - "lastname"
        - "email"
        - "password"
      properties:
        firstname:
          type: "string"
          example: "Debbie"
        lastname:
          type: "string"
          example: "Nsubuga"
        email:
          type: "string"
          example: "kalungi2k6@gmail.com"
        password:
          type: "string"
          example: "dfgfdgdsdf"

responses:
  201:
    description: User successfully added
    schema:
      type: object
      properties:
        message:
          type: string
          enum:
            - "thanks for registering with Epic mai"
